<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">  
  <title>Todo List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <script src="sweetalert2.all.min.js"></script>
</head>
<body class="bg-green-500">
  <h1 class="text-center text-white text-2xl font-extrabold my-5">MY TODO</h1>
  <div class="border w-[90%] min-h-[100px] mx-auto p-5 rounded-lg bg-white lg:w-1/2"> <!--w-1/2-->
    <div class="w-full h-[50px] mx-auto gap-2 flex justify-between items-start"><!--w-full-->
      <input type="text" placeholder="Add a new task"
      class="border border-green-300 focus:outline-none w-3/4 h-10 rounded p-3 text-green-500" id="input-panel">
      <button class="cursor-pointer active:bg-green-500 active:text-white  w-1/4 h-10 rounded bg-green-500 text-white hover:bg-green-300" id="btn" onclick="createTodo()">Add Task</button>
      <button class="cursor-pointer active:bg-green-500 active:text-white  w-1/4 h-10 rounded bg-green-500 text-white hover:bg-green-300 hidden" onclick="updateTodo()" id="update-btn">Update</button>
    </div>
    <div class="h-[30px]">
      <p class="text-center text-red-500" id="error"></p>
    </div>
    <hr class="border-green-500">
    <div class="p-5 mx-auto" id="display-box"></div>
  </div>
  
    
    
  </div>
  <script src="index.js"></script>
  <script src="utility.js"></script>
  <script src="preview.js"></script>

</body>
</html>
